<!DOCTYPE html>
<html>
  <body>
    Review: <input type="text" id="myText" value="Mickey" />

    <button onclick="myFunction()">Review it</button>
    <br />
    <span
      >Total Review Count=
      <p id="showReviewCount">showReviewCount</p>
    </span>
    <span
      >Current Review Count=
      <p id="showCurrentReviewCount">showCurrentReviewCount</p>
    </span>

    <script>
      function myFunction() {
        let data = document.getElementById("myText").value;
        let request = new XMLHttpRequest();
        request.open("GET", `http://localhost:3000/${data}`);
        request.send();
        request.onload = function() {
          let output = JSON.parse(request.response);
          document.getElementById("showReviewCount").innerHTML =
            output.totalReview;
          document.getElementById("showCurrentReviewCount").innerHTML =
            output.currentReview;
        };
      }
    </script>
  </body>
</html>
